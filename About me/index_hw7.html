<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>About Dinar</title>


	<!-- bootstrap -->
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
			integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
			crossorigin="anonymous"></script>
	<!-- my stylesheets -->
	<link rel="stylesheet" href="css/style.css">
</head>
<script src="js/script.js"></script>
<body onload="setResume()">
	<!-- header -->
	<header>
		<a name="top"></a>
		<div class="container">
			<div class="nav-row d-flex">
				<div class="logo d-flex">
					<h1>About.com</h1>
				</div>
				<nav class="main-nav d-flex main-nav">
					<ul>
						<li><a href="#top">main</a></li>
						<li><a href="#contacts">contacts</a></li>
						<li><a href="#info">info</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<!-- about me -->
	<main>
		<article class="info">
			<div class="container">
				<!-- heading -->
				<div class="row article">
					<div class="col-12">

						<h2 class="article">About me</h2>
					</div>
				</div>
				<!-- main text -->
				<div class="row">
					<div class="col-6" id="info">
					</div>
					<div class="col-6 image">
						<img src="img/me.jpg" alt="me image">
					</div>
				</div>
			</div>
		</article>
	</main>

	<div class="info-block">
		<div class="block">
			<a name="info"></a>
			<!-- facts -->
			<section class="facts">
				<div class="container">
					<div class="row">
						<div class="col-12">

							<h2 class="article">Facts</h2>
						</div>
					</div>
					<div class="row" id="facts">
						<!--тут должны быть факты-->
					</div>
				</div>
			</section>
			<article class="skills">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<h2 class="article">My skills</h2>
						</div>
					</div>
					<div id="skills" class="row">
						<!--my skills-->
					</div>
				</div>
			</article>
			<div class="send">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<a class="form" href="send.html">Send request</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- footer -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-12 contacts">
					<a name="contacts"></a>
					<p>Телефон: <span id="phone-num"><!--telephone--></span></p>
					<p>Почта: <span id="email"><!--email--></span></p>
					<p>Github: <span id="github"><!--github--></span></p>
					<p>Телеграм: <span id="telegram"><!--telegram--></span></p>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
